<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành trên CanVas</title>
</head>
<body>
<div style="height: 200px">
    <h5>Vẽ Hình Tròn</h5>
    <p>Sử dụng Phương thức <strong>arc</strong></p>
    <canvas id="resultCircle" height="200" width="400"></canvas>
</div>
<div>
    <h5>Vẽ Hình Chữ Nhật</h5>
    <p>Sử dụng phương thức <strong>fillRect()</strong></p>
    <canvas id="resultHCN" height="200" width="400"></canvas>
</div>
<div>
    <h5>Vẽ chữ</h5>
    <p> Sử dụng phương thức <strong>fillText()</strong></p>
    <canvas id="text" height="200" width="400"></canvas>

</div>
<script src="canvas.js"></script>
</body>
</html>
